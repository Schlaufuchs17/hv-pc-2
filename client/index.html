<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de practicas</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Enlace al archivo css -->
    <!-- 18 --> <!--Establecer un script de tipo modulo-->
    <script type="module" src="script.js" defer></script> <!-- Enlace al archivo js -->
</head>

<body>
    <section id="chat">
        <!--23--> <!--Mostrar los mensajes fuera del formulario-->
        <ul id="messages"></ul>
        <form id="form">
            <input type="text" name="message" id="input" 
            placeholder="Type a message" autocomplete="off" />
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
